<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–Ü–≥—Ä–æ–≤–∞ –∫—ñ–º–Ω–∞—Ç–∞</title>

<style>
body {
    margin: 0;
    background: #1e1f22;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
    transition: background 0.3s;
}

body.light {
    background: #f0f0f0;
}

#musicToggle {
    display: block;
    width: 100%;
    text-align: center;
    background: #5865F2;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#musicToggle:hover {
    background: #4752c4;
    transform: scale(1.03);
}

body.light #musicToggle {
    background: #444;
    color: white;
}

body.light #musicToggle:hover {
    background: #333;
}

/* === –ë—ñ—á–Ω–∞ –ø–∞–Ω–µ–ª—å === */
.sidebar {
    width: 400px;
    max-height: 90vh;
    background: #2b2d31;
    border-radius: 15px;
    padding: 15px;
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    overflow: hidden;
}

body.light .sidebar {
    background: white;
    color: #222;
}

.sidebar h2 {
    text-align: center;
    margin: 0 0 10px;
}

.sidebar table {
    width: 100%;
    border-collapse: collapse;
}

.sidebar td {
    padding: 6px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    word-break: break-word;
}

body.light .sidebar td {
    border-bottom: 1px solid #ccc;
}

/* === –ö–∞—Ä—Ç–∫–∞ === */
.card {
    width: 380px;
    height: 800px;
    max-height: 90vh;
    background: #2b2d31;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    overflow: hidden;
    transition: background 0.3s;
}

body.light .card {
    background: white;
}

.header {
    text-align: center;
    padding: 20px;
    color: white;
}

body.light .header {
    color: #222;
}

.server-icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 4px solid #5865F2;
}

.server-name {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
}

.search {
    padding: 10px;
}

.search input {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    outline: none;
    box-sizing: border-box;
}

.members {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.members::-webkit-scrollbar {
    width: 6px;
}
.members::-webkit-scrollbar-thumb {
    background: #5865F2;
    border-radius: 6px;
}

.member {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    background: #232428;
    padding: 8px;
    border-radius: 10px;
    color: white;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
    transition: transform 0.2s;
}

body.light .member {
    background: #eee;
    color: #222;
}

.member:hover {
    transform: translateX(4px);
}

.member img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.status {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-left: auto;
}

.online { background: #23a55a; }
.idle { background: #f0b232; }
.dnd { background: #f23f43; }
.offline { background: #80848e; }

.footer {
    padding: 15px;
    background: #232428;
}

body.light .footer {
    background: #ddd;
}

.join-btn {
    display: block;
    text-align: center;
    background: #5865F2;
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
    animation: pulse 2s infinite;
}

.join-btn:hover {
    background: #4752c4;
}

.theme-toggle {
    margin-top: 10px;
    text-align: center;
    color: white;
    cursor: pointer;
}

body.light .theme-toggle {
    color: #222;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

/* === –ê–î–ê–ü–¢–ò–í === */
@media (max-width: 800px) {
    body {
        flex-direction: column;
        height: auto;
    }
    .sidebar {
        width: 90%;
    }
    .card {
        width: 90%;
    }
}

.komand {
    font-weight: bold;
    color: #ff0000;
    animation: redGlow 2s infinite alternate;
    text-shadow: 0 0 0px #ff0000, 0 0 2px #ff3333;
}

/* –Ω–µ–æ–Ω–æ–≤–µ —á–µ—Ä–≤–æ–Ω–µ —Å—è–π–≤–æ */
@keyframes redGlow {
    0% {
        color: #ff0000;
        text-shadow: 0 0 1px #ff0000, 0 0 3px #ff3333;
    }
    50% {
        color: #ff6666;
        text-shadow: 0 0 4px #ff0000, 0 0 8px #ff3333;
    }
    100% {
        color: #ff0000;
        text-shadow: 0 0 6px #ff0000, 0 0 12px #ff3333;
    }
}

.clansss {
    font-weight: bold;
    animation: colorShift 2s infinite alternate;
}

/* –∞–Ω—ñ–º–∞—Ü—ñ—è –∑–º—ñ–Ω–∏ –∫–æ–ª—å–æ—Ä—É */
@keyframes colorShift {
    0% { color: #8a2be2; }
    100% { color: #1e90ff; }
}

.zamss {
    font-weight: bold;
    color: #ffd700;
    animation: goldGlow 2s infinite alternate;
    text-shadow: 0 0 0px #ffd700, 0 0 2px #ffea00;
}

@keyframes goldGlow {
    0% {
        color: #ffd700;
        text-shadow: 0 0 1px #ffd700, 0 0 3px #ffea00;
    }
    50% {
        color: #fff3a0;
        text-shadow: 0 0 2px #fff3a0, 0 0 6px #ffd700;
    }
    100% {
        color: #ffd700;
        text-shadow: 0 0 3px #ffd700, 0 0 9px #ffea00;
    }
}

.ofii {
    font-weight: bold;
    color: #8a2be2;
    animation: purpleGlow 2s infinite alternate;
    text-shadow: 0 0 0px #8a2be2, 0 0 2px #a855f7;
}

@keyframes purpleGlow {
    0% {
        color: #8a2be2;
        text-shadow: 0 0 1px #8a2be2, 0 0 3px #a855f7;
    }
    50% {
        color: #c084fc;
        text-shadow: 0 0 4px #8a2be2, 0 0 8px #a855f7;
    }
    100% {
        color: #8a2be2;
        text-shadow: 0 0 6px #8a2be2, 0 0 12px #a855f7;
    }
}
.zamkomand {
    font-weight: bold;
    color: #ffb84d;
    animation: orangeGlow 2s infinite alternate;
    text-shadow: 0 0 0px #ffb84d, 0 0 2px #ffd27f;
}

@keyframes orangeGlow {
    0% {
        color: #ffb84d;
        text-shadow: 0 0 1px #ffb84d, 0 0 3px #ffd27f;
    }
    50% {
        color: #ffd27f;
        text-shadow: 0 0 4px #ffb84d, 0 0 8px #ffe0a3;
    }
    100% {
        color: #ffb84d;
        text-shadow: 0 0 6px #ffb84d, 0 0 12px #ffd27f;
    }
}

.ofiix {
    font-weight: bold;
    color: #000;
    text-decoration: underline;
    animation: darkGlow 2s infinite alternate;
    text-shadow: 0 0 2px #000, 0 0 4px #111;
}

@keyframes darkGlow {
    0% {
        text-shadow: 0 0 2px #000, 0 0 4px #111;
    }
    50% {
        text-shadow: 0 0 6px #000, 0 0 12px #222;
    }
    100% {
        text-shadow: 0 0 10px #000, 0 0 20px #333;
    }
}

.sdfg {
    font-weight: bold;
    animation: sdfgGlow 2s infinite alternate, sdfgPulse 1.5s infinite;
    text-shadow: 0 0 2px #8a2be2, 0 0 6px #a855f7;
}

@keyframes sdfgGlow {
    0% {
        color: #8a2be2;
        text-shadow: 0 0 2px #8a2be2, 0 0 6px #a855f7;
    }
    50% {
        color: #c084fc;
        text-shadow: 0 0 6px #8a2be2, 0 0 12px #d8b4fe;
    }
    100% {
        color: #8a2be2;
        text-shadow: 0 0 2px #8a2be2, 0 0 6px #a855f7;
    }
}

@keyframes sdfgPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.sdfgs {
    font-weight: bold;
    white-space: nowrap;
    display: inline-block;
    min-height: 20px;
    visibility: visible;
}
</style>
</head>

const apiUrl = `https://discord.com/api/guilds/${serverId}/widget.json`;

let membersCache = [];

async function loadMembers() {
    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("–≤—ñ–¥–∂–µ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π");

        const data = await res.json();
        document.getElementById("joinBtn").href = "https://discord.com/channels/1432796984078499922/1432796984905039918";

        membersCache = data.members || [];
        renderMembers(membersCache);

        const counter = document.getElementById("onlineCount");
        counter.style.opacity = 0;

        setTimeout(() => {
            counter.textContent = "–û–Ω–ª–∞–π–Ω: " + membersCache.length;
            counter.style.opacity = 1;
        }, 200);

    } catch (e) {
        console.warn(e);
        document.getElementById("membersList").innerHTML =
            "–í—ñ–¥–∂–µ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Discord.";
    }
}

function renderMembers(list) {
    const membersList = document.getElementById("membersList");
    membersList.innerHTML = "";

    list.forEach((member, index) => {
        const div = document.createElement("div");
        div.className = "member";
        div.style.animationDelay = `${index * 0.05}s`;

        div.innerHTML = `
            <img src="${member.avatar_url || 'https://i.ibb.co/0Y4M0Kq/default.png'}">
            ${member.username || '–ù–µ–≤—ñ–¥–æ–º–∏–π'}
            <div class="status ${member.status || 'offline'}"></div>
        `;

        membersList.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input", function() {
    const term = this.value.toLowerCase();
    const filtered = membersCache.filter(m =>
        (m.username || '').toLowerCase().includes(term)
    );
    renderMembers(filtered);
});

document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("light");
};

const join = document.querySelector(".join-btn");
join.addEventListener("mouseenter", () => join.style.transform = "scale(1.04)");
join.addEventListener("mouseleave", () => join.style.transform = "scale(1)");

loadMembers();
setInterval(loadMembers, 30000);

document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("bgMusic");
    const toggle = document.getElementById("musicToggle");

    if (!music || !toggle) return;

    music.volume = 0.2;
    let isPlaying = true;

    const updateButton = () => {
        toggle.textContent = isPlaying ? "üîä –í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫" : "üîà –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫";
    };

    toggle.addEventListener("click", () => {
        if (isPlaying) music.pause();
        else music.play().catch(() => {});
        isPlaying = !isPlaying;
        updateButton();
    });

    music.addEventListener("ended", () => {
        if (isPlaying) {
            music.currentTime = 0;
            music.play().catch(() => {});
        }
    });

    setInterval(() => {
        if (isPlaying && music.paused) {
            music.play().catch(() => {});
        }
    }, 3000);

    updateButton();
});

document.addEventListener("DOMContentLoaded", () => {
    const text = "–ë–æ–π–æ–≤–∞ –∫—ñ–º–Ω–∞—Ç–∞";
    const el = document.querySelector(".sdfgs");
    let index = 0;
    let forward = true;

    el.textContent = ""; // –æ—á–∏—Å—Ç–∫–∞, —á—Ç–æ–±—ã –Ω–µ –º–∏–≥–∞–ª–æ

    function animate() {
        if (forward) {
            el.textContent = text.slice(0, index);
            index++;
            if (index > text.length) {
                forward = false;
                setTimeout(animate, 1000);
                return;
            }
        } else {
            el.textContent = text.slice(0, index);
            index--;
            if (index < 0) {
                forward = true;
                index = 0;
                setTimeout(animate, 500);
                return;
            }
        }

        setTimeout(animate, forward ? 150 : 100);
    }

    animate();
});
</script>

<audio id="bgMusic" autoplay loop>
    <source src="muy/fons.mp3" type="audio/mpeg">
</audio>
</body>
</html>
